        <div id="contactform">
            <h3>Send Me<br>A Message</h3>
            <form>
                <input class="contactbox" type="text" name="name" placeholder=" YOUR NAME*" required>
                <input class="contactbox" type="email" name="email" placeholder=" YOUR EMAIL*" required>
                <input class="contactbox" type="text" name="subject" placeholder=" SUBJECT">
                <textarea class="contactbox" name="message" placeholder=" WRITE YOUR MESSAGE HERE"></textarea>
                <input class="contactbox" id="contactbutton" type="submit" name="submit" value="SEND MESSAGE">
                <p>*required</p>
            </form>
        </div>
